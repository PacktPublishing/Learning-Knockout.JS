<!DOCTYPE html>
<html>
<head>
    <title>Learning KnockoutJS</title>
    <link href="Content/Site.css" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <div class="content">
            <h1>Media Titles</h1>
            <div id="media" data-bind="template: { name: 'details-table', data: catalog }"></div>
            <h1>Borrowers</h1>
            <div id="borrower" data-bind="template: { name: 'details-table', data: borrowers }"></div>
        </div>
    </div>
    <script id="details-table" type="text/html">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: $data">
                <tr>
                    <td data-bind="text: Name"></td>
                    <td><button data-bind="click: function() { alert($data.toString()); }">Details</button></td>
                </tr>
            </tbody>
        </table>
    </script>
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/knockout-3.3.0.js"></script>
    <script src="Scripts/DataContext.js"></script>
    <script src="Scripts/Models/Borrower.js"></script>
    <script src="Scripts/Models/Media.js"></script>
    <script src="Scripts/ViewModels/BorrowerViewModel.js"></script>
    <script src="Scripts/ViewModels/MediaViewModel.js"></script>
    <script>
        $(document).ready(function () {
            ko.applyBindings(app.MediaViewModel, $('#media')[0]);
            ko.applyBindings(app.BorrowerViewModel, $('#borrower')[0]);
        });
    </script>
</body>
</html>
